services:
  db:
    container_name: afapa-db
    image: mongo:8.0-noble
    restart: always
    volumes:
      - db_data:/data/db
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-root}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-afapa}
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --username \"$MONGO_INITDB_ROOT_USERNAME\" --password \"$MONGO_INITDB_ROOT_PASSWORD\" --authenticationDatabase admin --quiet --eval \"db.adminCommand({ ping: 1 })\"" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - afapa-network

  redis:
    container_name: afapa-redis
    image: redis:8.2.2-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - afapa-network

  n8n:
    container_name: afapa-n8n
    image: n8nio/n8n:1.121.2
    restart: always
    ports:
      - "5678:5678"
    env_file:
      - .env
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-please-change-me}
      N8N_RUNNERS_ENABLED: true
      DB_SQLITE_POOL_SIZE: 100
      N8N_BLOCK_ENV_ACCESS_IN_NODE: true
      N8N_GIT_NODE_DISABLE_BARE_REPOS: true
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5678/healthz/readiness', res => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));" ]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - afapa-network

  waha:
    container_name: afapa-waha
    image: devlikeapro/waha:latest-2025.11.2
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      WAHA_DASHBOARD_USERNAME: ${WAHA_DASHBOARD_USERNAME:-afapa}
      WAHA_DASHBOARD_PASSWORD: ${WAHA_DASHBOARD_PASSWORD:-afapagod}
      WAHA_ENCRYPTION_KEY: ${WAHA_ENCRYPTION_KEY:-please-change-me}
      WAHA_API_KEY: ${WAHA_API_KEY:-please-change-me}
      WAHA_PRINT_QR: false
      QUEUE_HEALTH_CHECK_ACTIVE: true
      TZ: America/Lima
      DEBUG: 0
      WAHA_SESSION_CONFIG_IGNORE_STATUS: true
      WAHA_SESSION_CONFIG_IGNORE_GROUPS: true
      WAHA_SESSION_CONFIG_IGNORE_CHANNELS: true
      WAHA_SESSION_CONFIG_IGNORE_BROADCAST: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/ping || exit 1" ]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.sessions:/app/.sessions
    networks:
      - afapa-network

  backend:
    container_name: afapa-backend
    image: arulink/afapa-backend:main
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      n8n:
        condition: service_healthy
      waha:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - ${API_PORT}:8000
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - afapa-network

networks:
  afapa-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  n8n_data:
    driver: local
  redis_data:
    driver: local
